  <time class="dt-published" datetime="2020-05-06T22:06:06.000Z" itemprop="datePublished">2020-05-07</time>
</a>
    
  <div class="article-category">
    <a class="article-category-link" href="/categories/%E9%A2%86%E5%9F%9F%E2%80%94%E5%89%8D%E7%AB%AF/">领域—前端</a>
  </div>

  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="p-name article-title" href="/2020/05/07/vuejs-http%E8%AF%B7%E6%B1%82/">vuejs-http请求</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>我们可以用jquery+ajax进行http请求，但是已经用了vuejs，没必要专门搞一个jquery，所以就用vue-resource里面带着的http就行。</p>
<p>这里有说明：<a target="_blank" rel="noopener" href="https://blog.csdn.net/vbirdbest/article/details/85290157">https://blog.csdn.net/vbirdbest/article/details/85290157</a></p>
<p>步骤：</p>
<ul>
<li>安装：<code> npm install --save vue-resource</code></li>
<li>加入：加上：<ul>
<li><code>import VueResource from &#39;vue-resource&#39;;</code></li>
<li><code>Vue.use(VueResource);</code></li>
</ul>
</li>
<li>使用：直接用$http.get就能实现和ajax一样的功能了：<ul>
<li><code>this.$http.get(&#39;/someUrl&#39;, [options]).then(successCallback, errorCallback);</code></li>
<li><code>this.$http.post(&#39;/someUrl&#39;, [body], [options]).then(successCallback, errorCallback);</code></li>
</ul>
</li>
</ul>

      
    </div>
    <footer class="article-footer">
      <a data-url="https://fengh16.github.io/2020/05/07/vuejs-http%E8%AF%B7%E6%B1%82/" data-id="ckqkkaz2q00gebcc4hgkp730q" data-title="vuejs-http请求" class="article-share-link">Share</a>
      
      
      
    </footer>
  </div>
  
</article>



  
    <article id="post-统计检验" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2020/05/07/%E7%BB%9F%E8%AE%A1%E6%A3%80%E9%AA%8C/" class="article-date">
  <time class="dt-published" datetime="2020-05-06T22:06:06.000Z" itemprop="datePublished">2020-05-07</time>
</a>
    
  <div class="article-category">
    <a class="article-category-link" href="/categories/%E9%A2%86%E5%9F%9F%E2%80%94%E6%95%B0%E5%AD%A6/">领域—数学</a>
  </div>

  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="p-name article-title" href="/2020/05/07/%E7%BB%9F%E8%AE%A1%E6%A3%80%E9%AA%8C/">统计检验</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h2 id="假设检验"><a href="#假设检验" class="headerlink" title="假设检验"></a>假设检验</h2><p>碰巧有机会回顾了一下统计学的东西，就把一些统计检验相关的放在这了～</p>
<p><a target="_blank" rel="noopener" href="https://bookdown.org/hezhijian/book/test.html#section-63">第 3 章 假设检验 | 数理统计讲义</a>远离 这里有一些假设检验的基本内容。</p>
<p>我们要做假设检验，是通过一系列样本来分析总体的分布。我们需要做的是提出原假设和备择假设，H0称为原假设/零假设(Null Hypothesis)，H1称为备选假设/对立假设/备择假设(Alternative Hypothesis)。</p>
<h2 id="两类错误"><a href="#两类错误" class="headerlink" title="两类错误"></a>两类错误</h2><p><img src="https://upload-images.jianshu.io/upload_images/5060560-8f63022b62e164b6.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="两类错误"></p>
<p>第一类错误的概率是$\alpha$，原假设是真的但是我们拒绝了他。所以就用原假设作为条件，推出来拒绝的概率等于$\alpha$。</p>
<ul>
<li>比如如果是正态分布的mu的检验，就看实际上得到的结果在两端的概率；如果是一个均匀分布，就看最大值是不是在范围内</li>
</ul>
<h2 id="参数估计"><a href="#参数估计" class="headerlink" title="参数估计"></a>参数估计</h2><p>最大似然估计：概率最大，求导</p>
<p>矩估计：一阶（平均）、二阶（中心矩、原点矩）</p>
<h2 id="卡方分布检验是否符合给定分布"><a href="#卡方分布检验是否符合给定分布" class="headerlink" title="卡方分布检验是否符合给定分布"></a>卡方分布检验是否符合给定分布</h2><p>拟合优度，用(O-E)^2/E的和来判断，自由度是种类数目-1-估算的参数个数，每一类最好不小于5</p>
<p>孟德尔豌豆的例子在<a target="_blank" rel="noopener" href="https://bookdown.org/hezhijian/book/test.html#mendel">https://bookdown.org/hezhijian/book/test.html#mendel</a></p>
<h2 id="OLS最小二乘参数公式"><a href="#OLS最小二乘参数公式" class="headerlink" title="OLS最小二乘参数公式"></a>OLS最小二乘参数公式</h2><p>$\hat\beta_1=\frac{\Sigma x y-\frac{1}{N} \Sigma x \Sigma y}{\Sigma x^{2}-\frac{1}{N}(\Sigma x)^{2}}$</p>
<p>$\hat\beta_0 = \bar y - \hat\beta_1 \bar x$</p>
<p>beta1标准差：$\sqrt{\frac{1}{\sum\left(x_{t}-\bar{x}\right)^{2}}}\times \sqrt{\frac{\sum \hat{u}_{t}^{2}}{T-2}}$</p>
<h2 id="ANOVA"><a href="#ANOVA" class="headerlink" title="ANOVA"></a>ANOVA</h2><p>Oneway ANalysis Of VAriance</p>
<p>方差分析(Analysis of Variance，简称ANOVA)，又称“变异数分析”，是R.A.Fisher发明的，用于两个及两个以上样本均数差别的显著性检验。 </p>
<p><a target="_blank" rel="noopener" href="https://zhuanlan.zhihu.com/p/57896471">https://zhuanlan.zhihu.com/p/57896471</a> 这里的介绍很清楚，摘录一下：</p>
<blockquote>
<p>虽然ANOVA叫做方差分析，但是他的目的是检验每个组的平均数是否相同</p>
<p>最后我们需要做的，就是对比组间均方（MSB）和组内均方（MSE）。最简单的对比方法就是把他们相除，也就是我们常说的F-statistics</p>
</blockquote>
<h3 id="ANOVA计算"><a href="#ANOVA计算" class="headerlink" title="ANOVA计算"></a>ANOVA计算</h3><p>这里有一个完整的计算过程的介绍：<a target="_blank" rel="noopener" href="https://www.rose-hulman.edu/class/ma/inlow/Math223/anova1_1.pdf">ANOVA算法介绍PDF</a></p>
<p>把里面的计算过程拿出来：</p>
<p><img src="https://upload-images.jianshu.io/upload_images/5060560-e010a6cf2eefd422.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="ANOVA表"></p>
<p>里面：</p>
<ul>
<li>k: 种类数；n：数据个数；</li>
<li>$\mathrm{SSTr}=\sum_{i=1}^{k} n_{i}\left(\bar{x}_{i}-\overline{\bar{x}}\right)^{2}$</li>
<li>$\begin{aligned} \mathrm{SSE} &amp;=\sum_{j=1}^{n_{1}}\left(x_{1 j}-\bar{x}<em>{1}\right)^{2}+\sum</em>{j=1}^{n_{2}}\left(x_{2 j}-\bar{x}<em>{2}\right)^{2}+\cdots+\sum</em>{j=1}^{n_{k}}\left(x_{k j}-\bar{x}<em>{k}\right)^{2} \ &amp;=\left(n</em>{1}-1\right) S_{1}^{2}+\left(n_{2}-1\right) S_{2}^{2}+\cdots\left(n_{k}-1\right) S_{k}^{2} \ &amp;=\sum_{i=1}^{k}\left(n_{i}-1\right) S_{i}^{2} \end{aligned}$</li>
<li>SST=SSTr+SSE, $\begin{aligned} \mathrm{SST} &amp;=\sum_{\text {all obs. }}\left(x_{l}-\overline{\bar{x}}\right)^{2} \ &amp;=\sum_{i=1}^{k} \sum_{j=1}^{n_{i}}\left(x_{i j}-\overline{\bar{x}}\right)^{2} \end{aligned}$</li>
<li>$\mathrm{MSTr}=\frac{\mathrm{SSTr}}{k-1}$</li>
<li>$\mathrm{MSE}=\frac{\mathrm{SSE}}{n-k}$</li>
<li>$\begin{aligned} F &amp;=\frac{\mathrm{MSTr}}{\mathrm{MSE}} \ &amp;=\frac{\text { between }-\text { samples variation }}{\text { within }-\text { samples variation }} \end{aligned}$</li>
<li>p-value用到的自由度是k-1和n-k</li>
</ul>
<p>有一个计算器：<a target="_blank" rel="noopener" href="https://www.socscistatistics.com/tests/anova/default2.aspx">计算器</a>，里面F值算p值的在这里有一个专门计算器：<a target="_blank" rel="noopener" href="https://www.socscistatistics.com/pvalues/fdistribution.aspx">F值到p值</a></p>
<p>Excel计算方法：<a target="_blank" rel="noopener" href="https://www.excel-easy.com/examples/anova.html">excel中的anova</a></p>

      
    </div>
    <footer class="article-footer">
      <a data-url="https://fengh16.github.io/2020/05/07/%E7%BB%9F%E8%AE%A1%E6%A3%80%E9%AA%8C/" data-id="ckqkkaz4u00njbcc4clba2rs7" data-title="统计检验" class="article-share-link">Share</a>
      
      
      
    </footer>
  </div>
  
</article>

    <article id="post-Python中的三角分布和梯形分布" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
  <div class="article-meta">
    <a href="/2020/05/06/Python%E4%B8%AD%E7%9A%84%E4%B8%89%E8%A7%92%E5%88%86%E5%B8%83%E5%92%8C%E6%A2%AF%E5%BD%A2%E5%88%86%E5%B8%83/" class="article-date">
  <time class="dt-published" datetime="2020-05-05T22:06:06.000Z" itemprop="datePublished">2020-05-06</time>
</a>
    
  <div class="article-category">
    <a class="article-category-link" href="/categories/%E8%AF%AD%E8%A8%80%E2%80%94Python/">语言—Python</a>
  </div>

  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="p-name article-title" href="/2020/05/06/Python%E4%B8%AD%E7%9A%84%E4%B8%89%E8%A7%92%E5%88%86%E5%B8%83%E5%92%8C%E6%A2%AF%E5%BD%A2%E5%88%86%E5%B8%83/">Python中的三角分布和梯形分布</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>三角分布是分布函数呈现三角形的分布。参数有最小值、最大值、众数。</p>
<p><a target="_blank" rel="noopener" href="https://en.wikipedia.org/wiki/Triangular_distribution">三角分布wiki英文网页</a></p>
<p><img src="https://upload-images.jianshu.io/upload_images/5060560-8d0d10945eab6eaa.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="三角分布"></p>
<p>下面是一个例子：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;&gt;&gt; </span><span class="keyword">import</span> random</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>data = []</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">99999</span>):</span><br><span class="line"><span class="meta">... </span>  data.append(random.triangular(<span class="number">20</span>, <span class="number">60</span>, <span class="number">30</span>))</span><br><span class="line"><span class="meta">... </span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>plt.hist(data)</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>plt.show()</span><br></pre></td></tr></table></figure>

<p><img src="https://upload-images.jianshu.io/upload_images/5060560-0b650b0c221b983e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="上面例子中三角分布的直方图"></p>

    <article id="post-numpy的power和float_power的区别" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">

    <a href="/2020/05/05/numpy%E7%9A%84power%E5%92%8Cfloat_power%E7%9A%84%E5%8C%BA%E5%88%AB/" class="article-date">

</a>

  </div>

  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="p-name article-title" href="/2020/05/05/numpy%E7%9A%84power%E5%92%8Cfloat_power%E7%9A%84%E5%8C%BA%E5%88%AB/">numpy的power和float_power的区别</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>float_power会强行转成float，但是原来如果是int64的话可能精度有损失</p>
<blockquote>
<p>NumPy float_power（）函数与幂函数的区别在于这些整数，float16和float32被提升为float64的最小精度的float，因此结果始终是不精确的。对于负幂，float_power（）函数将返回良好的结果，而对于+ ve幂，很少会溢出。</p>
</blockquote>
<ul>
<li>来自<a target="_blank" rel="noopener" href="https://0xzx.com/202004071450584382.html">https://0xzx.com/202004071450584382.html</a></li>
</ul>

      
    </div>
    <footer class="article-footer">
      <a data-url="https://fengh16.github.io/2020/05/05/numpy%E7%9A%84power%E5%92%8Cfloat_power%E7%9A%84%E5%8C%BA%E5%88%AB/" data-id="ckqkkaz2300efbcc428u97e1p" data-title="numpy的power和float_power的区别" class="article-share-link">Share</a>
      
      
      
    </footer>
  </div>
  
</article>
